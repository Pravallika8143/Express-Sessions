<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MyStore</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Products</h2>

    <div id="loader" class="text-center my-4">
        <div class="spinner-border text-primary"></div>
    </div>

    <div class="row g-4" id="productsContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
fetch("https://dummyjson.com/products")
    .then(res => res.json())
    .then(data => {
        document.getElementById("loader").style.display = "none";

        let html = "";

        data.products.forEach(product => {
            html += `
                <div class="col-md-4">
                    <div class="card h-70 shadow-sm">
                        <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="text-muted small">
                                ${product.description.substring(0, 60)}...
                            </p>
                            <h6 class="text-success fs-4">₹ ${product.price}</h6>
                            <p class="mb-2 fw-bold">⭐ ${product.rating}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        document.getElementById("productsContainer").innerHTML = html;
    })
    .catch(() => {
        document.getElementById("loader").innerHTML =
            "<p class='text-danger'>Failed to load products</p>";
    });
</script>

</body>
</html>
